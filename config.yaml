baseURL: "https://aldrichtr.github.io/"
languageCode: en-us
author: Tim Aldrich
enableInlineShortcodes: true

title: Tim Aldrich

build:
  writeStats: true


params:
  paginator_pages: 5
  tagsLimit: 20
  darkmode: dark
  widgets:
    display: true
    widgets:
      - search
      - recent
      - project
      - category
      - tags
      - archive
  post:
    thumbnail: true
    thumbnail_height: h-44
    thumbnail_width: w-auto
    description: 120
    noimage: false

# Will give values to .Lastmod etc.
enableGitInfo: true


taxonomies:
  category: categories
  tag: tags
  archive: archives
  series: series
  project: projects



theme:
  - Blonde


# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false

# Use the new Chroma Go highlighter in Hugo.
pygmentsUseClassic: false

#pygmentsOptions = "linenos=table"
# See https://help.farbox.com/pygments.html
pygmentsStyle: monokai
